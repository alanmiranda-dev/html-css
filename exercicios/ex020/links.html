<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font: normal 1em Arial,Helvetica,sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkred;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: yellow;
        }
        a::before{
            content: '→';
        }
        a::after {
            content: '←';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/ " target="_blank">Repositorio GitHub</a></li>
        <li><a href="https://youtu.be/vMlrcOVr7po">Canal do YouTube</a></li>
        <li><a href="https://g2gjundiai.g2gsistemas.com.br/app/login">Site de IXC Jundiai</a></li>
    </ul>
</body>
</html>
