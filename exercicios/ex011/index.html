<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video em Site</title>
</head>
<body>
    <h1>Inserindo videos hospedando localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video poster="imagem/tumb bolo.jpeg" width="200" controls>
        <source src="midia/meuvideo.webm.webm" type="video/webm">
        <source src="midia/meuvideo.mkv.mkv" type="video/mkv">
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <p>Seu computador nao tem compatibilidade com reproducao de videos.</p>
    </video>
    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bx8i5ZAc7mY?si=gh1QoLPUpT3L9yFw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</html>
