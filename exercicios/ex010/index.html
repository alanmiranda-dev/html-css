<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente diminua ou aumente o tamanha da janela do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="" controls loop>
        <source src="midia/ytb_audio.mp3" type="audio/mpeg">
        <source src="midia/ytb_audio.mp3" type="audio/ogg">
        <source src="midia/ytb_audio.mp3" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audiop. <a href="midia/ytb_audio.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        source
    </audio>
</body>
</html>
