<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagem de Fundo</title>
    <style>
        body {
            background-image: url(imagens/wallpaper001.jpg);
        }
        div.quadrado {
            border: 2px solid black;
            display: inline-block;
            width: 300px;
            height: 300px;
            border-radius: 5px;
            background-color: antiquewhite;
        }
        div#q1 {
            background-image: url(imagens/wallpaper002.jpg);
            background-size: cover;
        }

        div#q2 {
            background-image: linear-gradient(to bottom, yellow, red);
        }

        div#q3 {
            background-image: url('imagens/pattern001.png');
        }
        div#q4 {
            background-image: url(imagens/wallpaper004.jpg);
            background-size: cover;
        }
        div#flor {
            background: transparent url('imagens/pattern003.png') center center no-repeat scroll;
            border: none;
        }
    </style>

</head>
<body>
    <div id="q1" class="quadrado"></div>

    <div id="q2" class="quadrado"></div>

    <div id="q3" class="quadrado"></div>

    <div id="q4" class="quadrado">
        <div id="flor" class="quadrado"></div>
    </div>
</body>
</html>
